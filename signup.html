
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #add8e6);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }
    h1 {
      text-align: center;
      color: #d63384;
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background: #d63384;
      color: white;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #a61e66;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>Регистрация</h1>
    <input type="email" id="email" placeholder="Электронная почта" />
    <input type="password" id="password" placeholder="Пароль" />
    <input type="text" id="name" placeholder="Имя" />
    <input type="date" id="dob" />
    <select id="gender">
      <option value="">Выберите пол</option>
      <option value="Мужской">Мужской</option>
      <option value="Женский">Женский</option>
      <option value="Другое">Другое</option>
    </select>
    <textarea id="about" placeholder="О себе..."></textarea>
    <button id="signupBtn">Зарегистрироваться</button>
    <button id="loginBtn">Войти</button>
    <button id="logoutBtn">Выйти</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCq9EW1JNuJmqn1kZyMHyB0u5AGnuXwCeQ",
      authDomain: "loveconnect-e7435.firebaseapp.com",
      projectId: "loveconnect-e7435",
      storageBucket: "loveconnect-e7435.firebasestorage.app",
      messagingSenderId: "1013998982426",
      appId: "1:1013998982426:web:7b6df475ff7063a29308a3",
      measurementId: "G-9F0PESYHMH"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const name = document.getElementById("name").value;
      const dob = document.getElementById("dob").value;
      const gender = document.getElementById("gender").value;
      const about = document.getElementById("about").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email,
          name,
          dob,
          gender,
          about,
        });

        alert("Регистрация успешна!");
      } catch (error) {
        alert("Ошибка регистрации: " + error.message);
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Вход выполнен!");
      } catch (error) {
        alert("Ошибка входа: " + error.message);
      }
    }

    async function logout() {
      try {
        await signOut(auth);
        alert("Вы вышли из аккаунта.");
      } catch (error) {
        alert("Ошибка выхода: " + error.message);
      }
    }

    document.getElementById("signupBtn")?.addEventListener("click", signup);
    document.getElementById("loginBtn")?.addEventListener("click", login);
    document.getElementById("logoutBtn")?.addEventListener("click", logout);
  </script>
</body>
</html>
