
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoveConnect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #add8e6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }
    .hero h1 {
      font-size: 48px;
      color: #d63384;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }
    .hero a {
      background: #d63384;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      transition: 0.3s;
    }
    .hero a:hover {
      background: #a61e66;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>LoveConnect</h1>
    <p>Найди свою любовь прямо сейчас</p>
    <a href="signup.html">Начать</a>
  </div>
</body>
</html>
